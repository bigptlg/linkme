        body {

            background-color: #36A5DE; /* Cor principal do corpo da página */

            text-align: center;
        }

        header {
            background-color: #EF9013; /* Cor secundária do cabeçalho */
            padding: 15px;
            border-bottom-left-radius: 15%; /* Arredonda a borda inferior esquerda */
            border-bottom-right-radius: 15%; /* Arredonda a borda inferior direita */

        header img {
            max-width: 100%;
            max-height: 150px; /* Defina a altura máxima desejada */
            height: auto;
            display: block;
            margin: 0 auto; /* Centraliza a imagem */
        }

        .content {

        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff; /* Cor do texto para os links */
            display: inline-block;
            padding: 15px 35px; /* Largura e altura dos retângulos */
            margin: 5px; /* Espaçamento entre os retângulos */
            background-color: #EF9013; /* Cor secundária para os links */
            border-radius: 5%; /* Borda arredondada nos links */
        }

        a:hover {
            background-color: #FFA733; /* Cor de destaque ao passar o mouse */
        }
    </style>
