<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon1.ico" type="image/x-icon">
  <title>Jogo da Cobra</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #36A5DE;
      color: #FFF; /* Cor da fonte branca */
    }

    canvas {
      border: 1px solid #fff;
      margin-top: 20px;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #horizontal-controls, #vertical-controls {
      display: flex;
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 35px;
      font-size: 20px;
      color: #FFF; /* Cor da fonte branca */
      background-color: #EF9013;
      border: none;
      cursor: pointer;
    }

    .head {
      background-color: #EF9013;
    }

    .portal {
      background-color: #34eb67;
    }

    .specialFood {
      background-color: #EF9013;
    }

    .dangerFood {
      background-color: #FF0000;
    }

    #gameOverMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #EF9013;
      color: #FFF;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    @media (min-width: 769px) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="startButton">
      <button onclick="startGame()">Iniciar</button>
    </div>
  </div>

  <canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div id="vertical-controls">
      <button onclick="changeDirection('ArrowUp')">↑</button>
    </div>
    <div id="horizontal-controls">
      <button onclick="changeDirection('ArrowLeft')">←</button>
      <button id="downButton" onclick="changeDirection('ArrowDown')">↓</button>
      <button onclick="changeDirection('ArrowRight')">→</button>
    </div>
  </div>

  <div id="gameOverMessage">
    <p id="gameOverText"></p>
    <button onclick="resetGame()">Jogar Novamente</button>
  </div>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const downButton = document.getElementById("downButton");
    const gameOverMessage = document.getElementById("gameOverMessage");
    const gameOverText = document.getElementById("gameOverText");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    let snake = [];
    let food = {};
    let portals = [];
    let specialFood = {};
    let dangerFood = {};
    let dx = 1;
    let dy = 0;
    let score = 0;
    let speed = 200;
    let gameRunning = false;
    let countdownInterval;
    let consecutiveEmptyPoints = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "#EF9013" : "#FFFFFF";
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      ctx.fillStyle = "#FFF";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      portals.forEach(portal => {
        ctx.fillStyle = "#34eb67";
        ctx.fillRect(portal.x * tileSize, portal.y * tileSize, tileSize, tileSize);
      });

      ctx.fillStyle = "#FFF";
      ctx.font = "20px Arial";
      ctx.fillText("Pontuação: " + score, 10, 20);

      if (specialFood.active) {
        ctx.fillStyle = "#EF9013";
        ctx.fillRect(specialFood.x * tileSize, specialFood.y * tileSize, tileSize, tileSize);
        ctx.fillStyle = "#FFF";
        ctx.font = "15px Arial";
        ctx.fillText("Tempo: " + specialFood.timer + "s", specialFood.x * tileSize, (specialFood.y + 1) * tileSize);
      }

      if (dangerFood.active) {
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(dangerFood.x * tileSize, dangerFood.y * tileSize, tileSize, tileSize);
      }
    }

    function move() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      checkPortalCollision();

      if (head.x === food.x && head.y === food.y) {
        generateFood();
        score++;

        if (score % 20 === 0) {
          generateRandomPortal();
        }

        if (score % 40 === 0) {
          generateSpecialFood();
        }

        if (score % 8 === 0 && Math.random() < 0.75) {
          generateDangerFood();
        }

        if (speed > 99) {
          speed -= 3;
        }

        consecutiveEmptyPoints = 0; // Resetar contagem se o jogador interagir
      } else {
        snake.pop();
        consecutiveEmptyPoints++;
        if (consecutiveEmptyPoints >= 3) {
          clearDangerousElements();
          consecutiveEmptyPoints = 0;
        }
      }

      if (score === 410) {
        congratulatePlayer();
      }
    }

    function clearDangerousElements() {
      dangerFood.active = false;
      portals = portals.filter(portal => portal.active); // Remover portais inativos
    }

    function checkPortalCollision() {
      const head = snake[0];
      portals.forEach(portal => {
        if (head.x === portal.x && head.y === portal.y) {
          snake = [head]; // Teleportar a cabeça da cobra para uma nova posição
          portal.active = false; // Desativar o portal após uso
        }
      });
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      generateFood();
      generateRandomPortal();
      dx = 1;
      dy = 0;
      score = 0;
      speed = 200;
      gameRunning = false;
      document.getElementById("startButton").style.display = "block";
      clearInterval(countdownInterval);
      gameOverMessage.style.display = "none";
    }

    function endGame() {
      gameOverText.textContent = "Perdeste! Pontuação: " + score;
      gameOverMessage.style.display = "block";
    }

    function congratulatePlayer() {
      alert("Wau! Você atingiu 410 pontos. Você é gamer! Parabéns!");
      resetGame();
    }

    function startGame() {
      if (!gameRunning) {
        snake = [{ x: 10, y: 10 }];
        generateFood();
        generateRandomPortal();
        dx = 1;
        dy = 0;
        score = 0;
        speed = 200;
        gameRunning = true;
        document.getElementById("startButton").style.display = "none";
        downButton.style.display = "block";
        gameOverMessage.style.display = "none";
        gameLoop();
      }
    }

    function gameLoop() {
      move();
      checkCollision();
      draw();
      if (gameRunning) {
        setTimeout(gameLoop, speed);
      }
    }

    function changeDirection(newDirection) {
      switch (newDirection) {
        case "ArrowUp":
          if (dy !== 1) {
            dx = 0;
            dy = -1;
          }
          break;
        case "ArrowDown":
          if (dy !== -1) {
            dx = 0;
            dy = 1;
          }
          break;
        case "ArrowLeft":
          if (dx !== 1) {
            dx = -1;
            dy = 0;
          }
          break;
        case "ArrowRight":
          if (dx !== -1) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    }

    downButton.addEventListener("click", () => {
      changeDirection("ArrowDown");
    });

    document.addEventListener("keydown", (event) => {
      changeDirection(event.key);
    });

    function generateFood() {
      do {
        food = {
          x: Math.floor(Math.random() * (canvas.width / tileSize)),
          y: Math.floor(Math.random() * (canvas.height / tileSize)),
        };
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }

    function generateRandomPortal() {
      if (Math.random() < 0.05) {
        do {
          const portal = {
            x: Math.floor(Math.random() * (canvas.width / tileSize)),
            y: Math.floor(Math.random() * (canvas.height / tileSize)),
            active: true,
          };
          if (!portals.some(existingPortal => existingPortal.x === portal.x && existingPortal.y === portal.y) &&
              !snake.some(segment => segment.x === portal.x && segment.y === portal.y) &&
              !(food.x === portal.x && food.y === portal.y)) {
            portals.push(portal);
            break;
          }
        } while (true);
      }
    }

    function generateSpecialFood() {
      specialFood = {
        x: Math.floor(Math.random() * (canvas.width / tileSize)),
        y: Math.floor(Math.random() * (canvas.height / tileSize)),
        active: true,
        timer: 8,
      };

      const timerInterval = setInterval(() => {
        specialFood.timer--;
        if (specialFood.timer === 0) {
          clearInterval(timerInterval);
          specialFood.active = false;
        }
      }, 1000);
    }

    function generateDangerFood() {
      dangerFood = {
        x: Math.floor(Math.random() * (canvas.width / tileSize)),
        y: Math.floor(Math.random() * (canvas.height / tileSize)),
        active: true,
      };
    }

    function checkCollision() {
      const head = snake[0];

      if (head.x < 0 || head.x >= canvas.width / tileSize || head.y < 0 || head.y >= canvas.height / tileSize) {
        endGame();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          endGame();
        }
      }

      if (specialFood.active && head.x === specialFood.x && head.y === specialFood.y) {
        consumeSpecialFood();
      }

      if (dangerFood.active && head.x === dangerFood.x && head.y === dangerFood.y) {
        endGame();
      }
    }

    function consumeSpecialFood() {
      const segmentsToRemove = Math.min(5, snake.length - 1);
      snake.splice(snake.length - segmentsToRemove, segmentsToRemove);
      specialFood.active = false;
    }
  </script>
</body>
</html>
