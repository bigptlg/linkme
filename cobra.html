<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon1.ico" type="image/x-icon">
  <title>Jogo da Cobra</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #36A5DE;
      color: #FFF;
    }

    canvas {
      border: 1px solid #fff;
      margin-top: 20px;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      align-items: center;
      flex-direction: column;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #vertical-controls, #horizontal-controls {
      display: flex;
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 35px;
      font-size: 20px;
      color: #FFF;
      background-color: #EF9013;
      border: none;
      cursor: pointer;
    }

    .head {
      background-color: #EF9013;
    }

    @media (min-width: 600px) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="startButton">
      <button onclick="startGameOnClick()">Iniciar</button>
    </div>
  </div>

  <canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div id="vertical-controls">
      <button onclick="startGameOnClick()">↑</button>
    </div>
    <div id="horizontal-controls">
      <button onclick="startGameOnClick()">←</button>
      <button id="downButton" onclick="startGameOnClick()">↓</button>
      <button onclick="startGameOnClick()">→</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const downButton = document.getElementById("downButton");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    let snake = [];
    let food = {};
    let dx = 1;
    let dy = 0;
    let score = 0;
    let speed = 200;
    let gameRunning = false;
    let countdownInterval;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "#EF9013" : "#FFFFFF";
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      ctx.fillStyle = "#FFF";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      ctx.fillStyle = "#FFF";
      ctx.font = "20px Arial";
      ctx.fillText("Pontuação: " + score, 10, 20);
    }

    function move() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        generateFood();
        score++;

        if (speed > 150) {
          speed -= 3;
        }
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      if (head.x < 0 || head.x >= canvas.width / tileSize || head.y < 0 || head.y >= canvas.height / tileSize) {
        endGame();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          endGame();
        }
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      generateFood();
      dx = 1;
      dy = 0;
      score = 0;
      speed = 200;
      gameRunning = false;
      document.getElementById("startButton").style.display = "block";
      clearInterval(countdownInterval);
    }

    function endGame() {
      alert("Game Over! Pontuação: " + score + ". Pressione OK para jogar novamente.");
      resetGame();
    }

    function startGameOnClick() {
      if (!gameRunning) {
        snake = [{ x: 10, y: 10 }];
        generateFood();
        dx = 1;
        dy = 0;
        score = 0;
        speed = 200;
        gameRunning = true;
        document.getElementById("startButton").style.display = "none";
        downButton.style.display = "block";
        gameLoop();
      }
    }

    function gameLoop() {
      move();
      checkCollision();
      draw();
      if (gameRunning) {
        setTimeout(gameLoop, speed);
      }
    }

    function changeDirection(newDirection) {
      switch (newDirection) {
        case "ArrowUp":
          if (dy !== 1) {
            dx = 0;
            dy = -1;
          }
          break;
        case "ArrowDown":
          if (dy !== -1) {
            dx = 0;
            dy = 1;
          }
          break;
        case "ArrowLeft":
          if (dx !== 1) {
            dx = -1;
            dy = 0;
          }
          break;
        case "ArrowRight":
          if (dx !== -1) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    }

    downButton.addEventListener("click", () => {
      changeDirection("ArrowDown");
    });

    document.addEventListener("keydown", (event) => {
      changeDirection(event.key);
    });

    function generateFood() {
      do {
        food = {
          x: Math.floor(Math.random() * (canvas.width / tileSize)),
          y: Math.floor(Math.random() * (canvas.height / tileSize)),
        };
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }
  </script>
</body>
</html>
